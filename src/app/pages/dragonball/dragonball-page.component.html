<h1>Dragonball Page</h1>
<hr>

<section  class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre">
    <input type="number" class="form-control mt-2" placeholder="Poder">

  </div>

  <div class="col-12 col-sm-6">
    <h3>Lista:</h3>
    <ul class="list-group">
      @for (character of characters(); track character.id; let idx = $index) {
        @if (character.power > 2000) {
          <li class="list-group-item">
            <span> {{ idx + 1 }}. {{ character.name }}</span>
            <strong
              [class.text-danger]="character.power > 9000"
              [class.text-info]="character.power < 9000"
            >
            <!-- [ngClass]="powerClasses()" -->
              ({{ character.power }})
            </strong>
          </li>
        } @else {
          <li class="list-group-item">
            <strong>Aqu√≠ no hay nadie</strong>
          </li>
        }
       }
    </ul>
  </div>

</section>
